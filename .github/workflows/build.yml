name: Build Windows EXE

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'requirements_gui.txt'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements_gui.txt
          pip install nuitka zstandard

      - name: Build executable
        run: |
          if ($env:GITHUB_REF_TYPE -eq 'tag') {
              $VERSION = $env:GITHUB_REF_NAME.TrimStart('v')
          } else {
              $VERSION = "1.0.0.$($env:GITHUB_RUN_NUMBER)"
          }
          Write-Host "Building version: $VERSION"
          Write-Host "GITHUB_REF_TYPE: $env:GITHUB_REF_TYPE"
          Write-Host "GITHUB_REF_NAME: $env:GITHUB_REF_NAME"
          
          python -m nuitka --onefile `
            --windows-console-mode=disable `
            --output-dir=build `
            --output-filename=KuroBBSToken.exe `
            --enable-plugin=pyqt5 `
            --windows-icon-from-ico=favicon.ico `
            --windows-company-name="KuroLogin" `
            --windows-product-name="KuroBBSToken" `
            --windows-file-version=$VERSION `
            --windows-product-version=$VERSION `
            --jobs=4 `
            --lto=yes `
            --remove-output `
            --assume-yes-for-downloads `
            --include-module=geetest_captcha.track_detect.slide `
            --nofollow-import-to=transformers,sentence_transformers,timm,open_clip_torch `
            --noinclude-qt-translations `
            --python-flag=no_site,no_warnings `
            --show-progress `
            kuro_login_gui.py

          if (-not (Test-Path "build/KuroBBSToken.exe")) {
              Write-Error "Failed to build executable: build/KuroLogin.exe not found."
              exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: KuroLogin-${{ github.run_number }}
          path: build/
          retention-days: 30

      - name: Release on tag
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/KuroLogin.exe
          name: Kuro登录工具 ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          token: ${{ secrets.GH_TOKEN }}